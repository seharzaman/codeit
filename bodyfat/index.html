<!DOCTYPE html>
<html>
<head>
    <title>BodyFat Predictor</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>BodyFat Predictor</h1>
    <form action="{{ url_for('predict') }}" method="POST">
        <h2>Enter BodyFat Prediction Input</h2>
        <div class="form-group">
            <label for="density">Density:</label>
            <input type="text" id="density" name="density">
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="text" id="age" name="age">
        </div>
        <!-- Add more input fields for other features -->
        <div class="form-group">
            <input type="submit" value="Predict">
        </div>
    </form>
    <!-- Add HTML markup for progress tracking section -->
    <!-- Include a link/button to navigate to the progress tracking page -->
</body>
</html>
